<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta description="viewport" content="width=device-width, initial scale= 1.0">
        <title>Blog Preview Card</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
        <link href='https://fonts.googleapis.com/css?family=Figtree' rel='stylesheet'>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="img-con">
                    <img class="main-img" src="./images/illustration-article.svg" alt="Display Picture" width="202">
                </div>
                <div class="learn">
                    <p><span class="color">Learning</span></p>
                </div>
                <div class="publish">
                    <p><small>Published 21 Dec 2023</small></p>
                </div>
                <div class="langs">
                    <h1>
                        <a href="#html">
                      HTML & CSS foundations
                        </a>
                    </h1>
                </div>
                <div class="paragraph">
                    <p>
                        These languages are the backbone of every website,
                        defining structure, content and presentation.
                    </p>
                </div>
                <div class="small-img">
                    <img src="./images/image-avatar.webp" alt="A photo of Greg Hooper" width="18"><span style="font-weight:bold;" class="name-tag">Greg Hooper</span>
                    
                </div>
            </div>
        </main>
    </body>
</html>
